<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">

  </head>

  <body>

    <header>
      <div class="site-container">
        <img src="./resources/images/logo.png" alt="logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>

    <div id="main-banner">
      <div class="site-container">
        <div id="banner-box">
          <p>NEW ARRIVAL</p>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

    <nav>

        <p class="normal-size">Apparel</p>

    </nav>

    <main>
      <div class="site-container">

        <section class="product">
          <div class="product-photo">
            <img src="./resources/images/pen.png" alt="exploding pen">

            <p>Exploding Pen</p>
          </div>
        </section>

        <section class="product pc-only">
          <div class="product-photo">

          <div class="product-name">
            <p>Cellular Watch</p>
          </div>
        </section>

        <section class="product normal-size">
          <div class="product-photo">
              <img src="./resources/images/glasses.png" alt="glasses">
          </div>
          <div class="product-name">
            <p>Thermal Glasses</p>
          </div>
        </section>

      </div>

   <!-- location and hours -->

   <aside class="">
     <div class="site-container">
       <section>
         <div class="supplementary">
            <h2>Location</h2>
         </div>
        <p>-47.346436, 84.32354</p>
       </section>
       <section>
         <div class="supplementary">
           <h2>Hours</h2>
         </div>
         <p>0800 - 1800</p>
       </section>
     </div>
   </aside>

   <!-- Footer -->

   <footer>
